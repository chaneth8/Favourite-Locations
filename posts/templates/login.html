{% load static %}
<!DOCTYPE html>

<html>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href = "http://fonts.googleapis.com/css2?family=Poppins&display=swap" rel = "stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">

    <div class = "jumbotron">
        <div class = "container-fluid center">
            <h1>Favourite Locations:</h1>
            <h2>A Website To Share Your Favourite Places To Visit!</h2>
        </div>
    </div>

    <img class = "centered_beach_image" src="{% static 'beach.jpg' %}" alt="Beach" style="width:35%">
    
    <br>

    <form class = "center" method="post" action="{% url 'login' %}" >
        {% csrf_token %}
        {{ form }}
        <br>
        <br>
        <input type="submit">
    </form>
</html>
